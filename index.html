<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <main>
        <section>
        <div class="image_container">
            <div class="logo_container">
                <img src="/media/odin-lined.png" class="logo">
            </div>
        </div>
        <div class="user_input">
            <div class="header">
                <h1>Sign up!</h1>
                    <p>This is some dummy text! Sign up for our newsletter!</p>
                    <br>
                    <p>You know you want to!</p>
        </div>
                <div class="form_container">
                    <form>
                        <legend>Let's do this!</legend>
                        <div class="row">
                            <div class="col">
                            <label for="first_name">First name</label>
                                <input type="text" id="first_name" name="first_name" placeholder="Thor">
                        </div>
                        <div class="col">
                            <label for="last_name">Last name</label>
                                    <input type="text" id="last_name" name="last_name" placeholder="Oldmunson">
                        </div>
                        </div>
                        <div class="row">
                            <div class="col">
                            <label for="email">Email</label>
                                <input type="email" id="email" name="email">
                        </div>
                        <div class="col">
                            <label for="Phone number">Phone number</label>
                                <input type="text" id="phone_number" name="phone_number">
                        </div>
                    </div>
                        <div class="row">
                            <div class="col">
                            <label for="password">Password</label>
                                <input type="password" id="password" name="password" required>
                        </div>
                        <div class="col">
                            <label for="password">Confirm Password</label>
                                <input type="password" id="confirm_password" name="confirm_password" required>
                        </div>
                    </div>
                    </form>
                </div>
            <div class="submit_container">
                <button>Create Account</button>
                    <p>Already have an account? <a href="">Log in</a></p>
            </div>
        </div>
        </section>
    </main>
</body>
</html>
